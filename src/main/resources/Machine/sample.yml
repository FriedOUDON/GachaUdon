# Sample gacha machine

# =======================================================================================================
# ～ガチャマシンYAMLファイルの書き方サンプル～
# 先頭に「*」をつけた項目は省略可能、「C」をつけた項目は色コードが使用可能。
# 
#    id: コマンドで指定するガチャマシンの名前。アルファベットが望ましい。重複禁止。
#  C displayName: ガチャマシンの表示名。
#    price: ガチャの価格（1回あたり）。
#    
#    items.item: アイテムのID（例: "minecraft:diamond"）。
#    items.amount: アイテムの数量。
#    items.chance: アイテムの当選確率。全アイテムのchanceの合計は100になるようにすること。
# *C items.displayName: アイテムの表示名。
# *C items.lore: アイテムの説明文。複数行指定可。
# *  items.enchants.*: アイテムに付与するエンチャント。enchantsの下にエンチャント名とレベルを指定すること。
#       例: sharpness: 5
# 
# =======================================================================================================
# ～天井設定(pity)の書き方サンプル～
# 
#    pity.pulls: 連続でガチャを引いた場合に天井を発動させる回数。
#    pity.minRarity: 天井発動時に最低限保証するレアリティ。common, rare, epic, legendary のいずれか。
#  C pity.message: 天井発動時に表示するメッセージ。
# 
# =======================================================================================================


id: sample
displayName: "&bSample Machine"
price: 250.0

items:
  - item: "minecraft:diamond"
    amount: 1
    chance: 0.5
    rarity: legendary
    displayName: "&bShiny Diamond"
    lore:
      - "&7Bright and valuable."

  - item: "minecraft:enchanted_book"
    amount: 1
    chance: 3.0
    rarity: epic
    displayName: "&dSharp Book"
    lore:
      - "&7Contains Sharpness V."
    enchants:
      sharpness: 5

  - item: "minecraft:gold_ingot"
    amount: 4
    chance: 4.5
    rarity: rare

  - item: "minecraft:iron_ingot"
    amount: 8
    chance: 12.5
    rarity: uncommon

  - item: "minecraft:bread"
    amount: 16
    chance: 35.0
    rarity: common

pity:
  - pulls: 30
    minRarity: rare
    message: "&6レア以上1冊確定 (30連天井)"
  - pulls: 100
    minRarity: legendary
    message: "&d宝/レジェンド確定 (100連天井)"
